<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarmoDecor - Atendimento Inteligente</title>
    <style>
        :root {
            --primary-color: #1e3a5f;
            --secondary-color: #2c5282;
            --accent-color: #c8860d;
            --success-color: #25D366;
            --success-dark: #128C7E;
            --light-gray: #f8f9fa;
            --medium-gray: #e1e8ed;
            --dark-gray: #666;
            --white: #ffffff;
            --shadow-sm: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            color: #333;
        }

        .container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, opacity;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
            padding: 30px 25px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container svg {
            max-width: 100%;
            height: auto;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 1.75rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .form-content {
            padding: 30px 25px;
        }

        .question-wrapper {
            display: none;
            animation: fadeIn 0.4s ease-out forwards;
            will-change: opacity, transform;
        }
        
        .question-wrapper.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .question {
            margin-bottom: 30px;
        }

        .question-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-input, .textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light-gray);
        }

        .text-input:focus, .textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(200, 134, 13, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background: var(--light-gray);
        }

        .radio-option:hover {
            border-color: var(--accent-color);
            background: var(--white);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .radio-option.selected {
            border-color: var(--accent-color);
            background: #fef9e7;
            box-shadow: 0 5px 15px rgba(200, 134, 13, 0.2);
        }

        .radio-option input[type="radio"] {
            margin-top: 2px;
            transform: scale(1.2);
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            line-height: 1.5;
            font-size: 0.9375rem;
            color: var(--primary-color);
            user-select: none;
        }

        .textarea {
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            text-align: center;
        }

        .btn-next {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--white);
        }
        
        .btn-prev {
            background-color: var(--medium-gray);
            color: var(--primary-color);
        }
        
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--success-color) 0%, var(--success-dark) 100%);
            color: var(--white);
            font-size: 1.125rem;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        #submission-status {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        #submission-status h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        #submission-status p {
            color: var(--dark-gray);
            font-size: 1rem;
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: #e74c3c !important;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            .form-content {
                padding: 20px;
            }
            .header {
                padding: 25px 20px;
            }
            .header h1 {
                font-size: 1.375rem;
            }
            .btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(115, 10)">
                        <path d="M0 50H15L25 12H10L0 50Z" fill="#C8860D"/>
                        <path d="M35 50H50L40 12H25L35 50Z" fill="#C8860D"/>
                        <path d="M15 50C35 50 50 35 50 15V0H15C5 0 0 5 0 15V35C0 45 5 50 15 50Z" fill="white" opacity="0.9"/>
                    </g>
                    <text x="10" y="80" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="28" fill="#C8860D">MARMO</text>
                    <text x="130" y="80" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="28" fill="white">DECOR</text>
                    <text x="10" y="100" font-family="'Segoe UI', sans-serif" font-weight="600" font-size="12" fill="white" opacity="0.9">CASA DO M√ÅRMORE E GRANITO</text>
                </svg>
            </div>
            <p style="margin-top: 15px;">Atendimento Inteligente</p>
            <p style="margin-top: 10px;">Responda as perguntas abaixo para agilizar seu atendimento:</p>
        </div>
        
        <div class="form-content">
            <form id="atendimentoForm">
                <div class="question-wrapper active" data-step="1">
                    <div class="question">
                        <div class="question-title">
                            <span>1.</span> Qual o seu nome?
                        </div>
                        <input type="text" class="text-input" id="nome" placeholder="Digite seu nome completo" required>
                        <div class="error-message" id="nome-error">Por favor, preencha o seu nome.</div>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-next" onclick="nextStep(2)">Avan√ßar</button>
                    </div>
                </div>

                <div class="question-wrapper" data-step="2">
                    <div class="question">
                        <div class="question-title">
                            <span>2.</span> Qual a sua situa√ß√£o atual?
                        </div>
                        <p style="margin-bottom: 15px; color: var(--dark-gray); font-style: italic;">(Escolha uma das op√ß√µes)</p>
                        
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="visita" value="visita" required>
                                <label for="visita">Gostaria de um or√ßamento, mas ainda n√£o tenho as medidas. Desejo agendar uma visita t√©cnica.</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="orcamento" value="orcamento" required>
                                <label for="orcamento">J√° tenho as medidas e gostaria de receber um or√ßamento.</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="fechar" value="fechar" required>
                                <label for="fechar">J√° tenho um or√ßamento e gostaria de fechar meu pedido.</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="acompanhar" value="acompanhar" required>
                                <label for="acompanhar">J√° fiz meu pedido e gostaria de acompanhar o andamento.</label>
                            </div>
                        </div>
                        <div class="error-message" id="situacao-error">Por favor, selecione uma situa√ß√£o.</div>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-prev" onclick="prevStep(1)">Voltar</button>
                        <button type="button" class="btn btn-next" onclick="nextStep(3)">Avan√ßar</button>
                    </div>
                </div>

                <div class="question-wrapper" data-step="3">
                    <div class="question">
                        <div class="question-title">
                            <span>3.</span> Informa√ß√µes adicionais (opcional):
                        </div>
                        <textarea class="textarea" id="informacoes" placeholder="Ex: tipo de material desejado, ambiente, cidade, prazo, etc."></textarea>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-prev" onclick="prevStep(2)">Voltar</button>
                        <button type="submit" class="btn btn-submit">
                           ‚úîÔ∏è Enviar Informa√ß√µes
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="submission-status" class="hidden"></div>
        </div>
    </div>

    <script>
        // Vari√°veis globais
        let currentStep = 1;
        const form = document.getElementById('atendimentoForm');
        const nomeInput = document.getElementById('nome');
        const nomeError = document.getElementById('nome-error');
        const situacaoError = document.getElementById('situacao-error');
        const whatsappNumber = '22996141811';
        const whatsappMessage = 'Preenchi o formul√°rio agora';

        // Mostra a etapa atual
        function showStep(step) {
            document.querySelectorAll('.question-wrapper').forEach(wrapper => {
                wrapper.classList.remove('active');
            });
            document.querySelector(`.question-wrapper[data-step="${step}"]`).classList.add('active');
            
            // Rola para o topo do formul√°rio
            document.querySelector('.form-content').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Valida√ß√£o do campo nome
        function validateNome() {
            if (nomeInput.value.trim() === '') {
                nomeInput.classList.add('input-error');
                nomeError.style.display = 'block';
                return false;
            }
            nomeInput.classList.remove('input-error');
            nomeError.style.display = 'none';
            return true;
        }

        // Valida√ß√£o da situa√ß√£o
        function validateSituacao() {
            const situacao = document.querySelector('input[name="situacao"]:checked');
            if (!situacao) {
                situacaoError.style.display = 'block';
                return false;
            }
            situacaoError.style.display = 'none';
            return true;
        }

        // Avan√ßa para a pr√≥xima etapa
        function nextStep(step) {
            // Valida√ß√£o da etapa atual antes de avan√ßar
            if (currentStep === 1 && !validateNome()) return;
            if (currentStep === 2 && !validateSituacao()) return;

            currentStep = step;
            showStep(currentStep);
        }

        // Volta para a etapa anterior
        function prevStep(step) {
            currentStep = step;
            showStep(currentStep);
        }

        // Adiciona intera√ß√£o aos radio buttons
        function setupRadioOptions() {
            document.querySelectorAll('.radio-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    
                    // Dispara evento change para valida√ß√£o
                    const event = new Event('change');
                    radio.dispatchEvent(event);
                });
            });
        }

        // Redireciona para o WhatsApp
        function redirectToWhatsApp() {
            const encodedMessage = encodeURIComponent(whatsappMessage);
            window.location.href = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
        }

        // Envia os dados para o webhook
        async function submitFormData(data) {
            const webhookUrl = 'https://igor-n8n.7hn4wr.easypanel.host/webhook/115e931b-c281-41f4-a934-a4877b308af0';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                return response.ok;
            } catch (error) {
                console.error('Erro ao enviar o formul√°rio:', error);
                return false;
            }
        }

        // Manipulador de envio do formul√°rio
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = 'Enviando... <span class="spinner"></span>';

            const nome = nomeInput.value.trim();
            const situacaoRadio = document.querySelector('input[name="situacao"]:checked');
            const informacoes = document.getElementById('informacoes').value.trim();

            const situacaoTextos = {
                'visita': 'Agendar visita t√©cnica',
                'orcamento': 'Receber or√ßamento',
                'fechar': 'Fechar pedido',
                'acompanhar': 'Acompanhar pedido'
            };

            const formData = {
                nome: nome,
                situacao: situacaoRadio ? situacaoTextos[situacaoRadio.value] : 'N√£o informado',
                informacoesAdicionais: informacoes || 'Nenhuma',
                timestamp: new Date().toISOString()
            };

            // Tenta enviar para o webhook
            const webhookSuccess = await submitFormData(formData);

            // Esconde o formul√°rio e mostra o status
            form.classList.add('hidden');
            const statusDiv = document.getElementById('submission-status');
            
            if (webhookSuccess) {
                statusDiv.innerHTML = `
                    <h2>‚úÖ Enviado com Sucesso!</h2>
                    <p>Obrigado, <strong>${nome}</strong>! Recebemos suas informa√ß√µes e nossa equipe entrar√° em contato em breve.</p>
                    <button onclick="redirectToWhatsApp()" class="btn btn-submit" style="margin-top: 20px;">
                        üì± Falar no WhatsApp Agora
                    </button>
                `;
            } else {
                statusDiv.innerHTML = `
                    <h2>‚ö†Ô∏è Mensagem Recebida</h2>
                    <p>Obrigado, <strong>${nome}</strong>! Houve um problema no nosso sistema, mas j√° registramos seu interesse.</p>
                    <p>Por favor, clique no bot√£o abaixo para falar diretamente com nosso atendente:</p>
                    <button onclick="redirectToWhatsApp()" class="btn btn-submit" style="margin-top: 20px;">
                        üì± Falar no WhatsApp Agora
                    </button>
                `;
            }
            
            statusDiv.classList.remove('hidden');
            
            // Rola para mostrar o status
            statusDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Configura eventos
            nomeInput.addEventListener('input', validateNome);
            document.querySelectorAll('input[name="situacao"]').forEach(radio => {
                radio.addEventListener('change', validateSituacao);
            });
            
            setupRadioOptions();
            form.addEventListener('submit', handleFormSubmit);
            
            // Mostra a primeira etapa
            showStep(currentStep);
        });
    </script>
</body>
</html>
