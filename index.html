<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarmoDecor - Atendimento Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(1.1);
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container svg {
            max-width: 100%;
            height: auto;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .divider {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin: 20px 0;
            font-weight: 300;
        }

        .form-content {
            padding: 30px 25px;
        }

        .question {
            margin-bottom: 30px;
        }

        .question-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e3a5f;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .text-input:focus {
            outline: none;
            border-color: #c8860d;
            background: white;
            box-shadow: 0 0 0 3px rgba(200, 134, 13, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .radio-option:hover {
            border-color: #c8860d;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .radio-option.selected {
            border-color: #c8860d;
            background: #fef9e7;
            box-shadow: 0 5px 15px rgba(200, 134, 13, 0.2);
        }

        .radio-option input[type="radio"] {
            margin: 0;
            transform: scale(1.2);
            accent-color: #c8860d;
        }

        .radio-option label {
            cursor: pointer;
            line-height: 1.5;
            font-size: 15px;
            color: #1e3a5f;
        }

        .textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .textarea:focus {
            outline: none;
            border-color: #c8860d;
            background: white;
            box-shadow: 0 0 0 3px rgba(200, 134, 13, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .whatsapp-icon {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Logo MD Symbol -->
                    <g transform="translate(115, 10)">
                        <!-- M -->
                        <path d="M0 50H15L25 12H10L0 50Z" fill="#C8860D"/>
                        <path d="M35 50H50L40 12H25L35 50Z" fill="#C8860D"/>
                        <!-- D -->
                        <path d="M15 50C35 50 50 35 50 15V0H15C5 0 0 5 0 15V35C0 45 5 50 15 50Z" fill="white" opacity="0.9"/>
                    </g>
                    
                    <!-- MARMODECOR Text -->
                    <text x="10" y="80" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="28" fill="#C8860D">MARMO</text>
                    <text x="130" y="80" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="28" fill="white">DECOR</text>
                    
                    <!-- Subtitle -->
                    <text x="10" y="100" font-family="'Segoe UI', sans-serif" font-weight="600" font-size="12" fill="white" opacity="0.9">CASA DO M√ÅRMORE E GRANITO</text>
                </svg>
            </div>
            <p style="margin-top: 15px;">Atendimento Inteligente</p>
            <p style="margin-top: 10px;">Tenha um atendimento mais r√°pido informando algumas informa√ß√µes abaixo:</p>
        </div>
        
        <div class="form-content">
            <div class="divider">‚∏ª</div>
            
            <form id="atendimentoForm">
                <div class="question">
                    <div class="question-title">
                        <span>1.</span> Qual o seu nome?
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <span>üìù</span>
                        <span style="font-weight: 500;">Campo de texto:</span>
                    </div>
                    <input 
                        type="text" 
                        class="text-input" 
                        id="nome" 
                        placeholder="Me chamo: " 
                        required
                    >
                </div>

                <div class="question">
                    <div class="question-title">
                        <span>2.</span> Qual a sua situa√ß√£o atual?
                    </div>
                    <p style="margin-bottom: 15px; color: #666; font-style: italic;">(Escolha uma das op√ß√µes)</p>
                    
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="situacao" id="visita" value="visita" required>
                            <label for="visita">üîò Gostaria de um or√ßamento, mas ainda n√£o tenho as medidas. Desejo agendar uma visita t√©cnica na minha obra.</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" name="situacao" id="orcamento" value="orcamento" required>
                            <label for="orcamento">üîò J√° tenho as medidas e gostaria de receber um or√ßamento via WhatsApp.</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" name="situacao" id="fechar" value="fechar" required>
                            <label for="fechar">üîò J√° tenho um or√ßamento e gostaria de fechar meu pedido.</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" name="situacao" id="acompanhar" value="acompanhar" required>
                            <label for="acompanhar">üîò J√° fiz meu pedido e gostaria de acompanhar o andamento.</label>
                        </div>
                    </div>
                </div>

                <div class="divider">‚∏ª</div>

                <div class="question">
                    <div class="question-title">
                        <span>3.</span> Informa√ß√µes adicionais (opcional):
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <span>üìù</span>
                        <span style="font-weight: 500;">Campo de texto livre para detalhes:</span>
                    </div>
                    <textarea 
                        class="textarea" 
                        id="informacoes" 
                        placeholder="Ex: tipo de material desejado, ambiente, cidade, prazo etc."
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="whatsapp-icon">üì±</span>
                    Enviar via WhatsApp
                </button>
            </form>
        </div>
    </div>

    <script>
        // Adicionar efeitos visuais aos radio buttons
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove sele√ß√£o anterior
                document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
                
                // Adiciona sele√ß√£o atual
                this.classList.add('selected');
                
                // Marca o radio button
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Fun√ß√£o para enviar via WhatsApp
        document.getElementById('atendimentoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const situacao = document.querySelector('input[name="situacao"]:checked');
            const informacoes = document.getElementById('informacoes').value;
            
            if (!nome || !situacao) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            // Mapear as situa√ß√µes para textos mais limpos
            const situacaoTextos = {
                'visita': 'Gostaria de um or√ßamento, mas ainda n√£o tenho as medidas. Desejo agendar uma visita t√©cnica na minha obra.',
                'orcamento': 'J√° tenho as medidas e gostaria de receber um or√ßamento via WhatsApp.',
                'fechar': 'J√° tenho um or√ßamento e gostaria de fechar meu pedido.',
                'acompanhar': 'J√° fiz meu pedido e gostaria de acompanhar o andamento.'
            };
            
            // Construir mensagem para WhatsApp
            let mensagem = `*MarmoDecor - Atendimento Inteligente*\n\n`;
            mensagem += `*Nome:* ${nome}\n\n`;
            mensagem += `*Situa√ß√£o atual:* ${situacaoTextos[situacao.value]}\n\n`;
            
            if (informacoes.trim()) {
                mensagem += `*Informa√ß√µes adicionais:* ${informacoes}\n\n`;
            }
            
            mensagem += `_Mensagem enviada atrav√©s do formul√°rio de atendimento_`;
            
            // Codificar mensagem para URL
            const mensagemCodificada = encodeURIComponent(mensagem);
            
            // Substituir pelo n√∫mero do WhatsApp da MarmoDecor
            const numeroWhatsApp = '5521999999999'; // Substitua pelo n√∫mero real
            
            // Criar link do WhatsApp
            const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;
            
            // Abrir WhatsApp
            window.open(linkWhatsApp, '_blank');
        });

        // Anima√ß√£o suave para os inputs
        document.querySelectorAll('.text-input, .textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
