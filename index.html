<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarmoDecor - Atendimento Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            color: white;
            padding: 30px 25px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo-container svg {
            max-width: 100%;
            height: auto;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .form-content {
            padding: 30px 25px;
        }

        .question-wrapper {
            display: none; /* Esconde todas as perguntas por padrão */
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .question-wrapper.active {
            display: block; /* Mostra apenas a pergunta ativa */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        .question {
            margin-bottom: 30px;
        }

        .question-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e3a5f;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-input, .textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .text-input:focus, .textarea:focus {
            outline: none;
            border-color: #c8860d;
            background: white;
            box-shadow: 0 0 0 3px rgba(200, 134, 13, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .radio-option:hover {
            border-color: #c8860d;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .radio-option.selected {
            border-color: #c8860d;
            background: #fef9e7;
            box-shadow: 0 5px 15px rgba(200, 134, 13, 0.2);
        }

        .radio-option input[type="radio"] {
            margin-top: 2px;
            transform: scale(1.2);
            accent-color: #c8860d;
        }

        .radio-option label {
            cursor: pointer;
            line-height: 1.5;
            font-size: 15px;
            color: #1e3a5f;
        }

        .textarea {
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-next {
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            color: white;
            flex-grow: 1; /* Faz o botão ocupar o espaço todo se for o único */
        }
        
        .btn-prev {
            background-color: #e1e8ed;
            color: #1e3a5f;
        }
        
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            font-size: 18px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(-1px);
        }
        
        #submission-status {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        #submission-status h2 {
            color: #1e3a5f;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        #submission-status p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }


        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            .form-content {
                padding: 20px;
            }
            .header {
                padding: 25px 20px;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(115, 10)">
                        <path d="M0 50H15L25 12H10L0 50Z" fill="#C8860D"/>
                        <path d="M35 50H50L40 12H25L35 50Z" fill="#C8860D"/>
                        <path d="M15 50C35 50 50 35 50 15V0H15C5 0 0 5 0 15V35C0 45 5 50 15 50Z" fill="white" opacity="0.9"/>
                    </g>
                    <text x="10" y="80" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="28" fill="#C8860D">MARMO</text>
                    <text x="130" y="80" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="28" fill="white">DECOR</text>
                    <text x="10" y="100" font-family="'Segoe UI', sans-serif" font-weight="600" font-size="12" fill="white" opacity="0.9">CASA DO MÁRMORE E GRANITO</text>
                </svg>
            </div>
            <p style="margin-top: 15px;">Atendimento Inteligente</p>
            <p style="margin-top: 10px;">Responda as perguntas abaixo para agilizar seu atendimento:</p>
        </div>
        
        <div class="form-content">
            <form id="atendimentoForm">
                <div class="question-wrapper active" data-step="1">
                    <div class="question">
                        <div class="question-title">
                            <span>1.</span> Qual o seu nome?
                        </div>
                         <input type="text" class="text-input" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-next" onclick="nextStep(2)">Avançar</button>
                    </div>
                </div>

                <div class="question-wrapper" data-step="2">
                    <div class="question">
                        <div class="question-title">
                            <span>2.</span> Qual a sua situação atual?
                        </div>
                        <p style="margin-bottom: 15px; color: #666; font-style: italic;">(Escolha uma das opções)</p>
                        
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="visita" value="visita" required>
                                <label for="visita">Gostaria de um orçamento, mas ainda não tenho as medidas. Desejo agendar uma visita técnica.</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="orcamento" value="orcamento" required>
                                <label for="orcamento">Já tenho as medidas e gostaria de receber um orçamento.</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="fechar" value="fechar" required>
                                <label for="fechar">Já tenho um orçamento e gostaria de fechar meu pedido.</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="situacao" id="acompanhar" value="acompanhar" required>
                                <label for="acompanhar">Já fiz meu pedido e gostaria de acompanhar o andamento.</label>
                            </div>
                        </div>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-prev" onclick="prevStep(1)">Voltar</button>
                        <button type="button" class="btn btn-next" onclick="nextStep(3)">Avançar</button>
                    </div>
                </div>

                <div class="question-wrapper" data-step="3">
                    <div class="question">
                        <div class="question-title">
                            <span>3.</span> Informações adicionais (opcional):
                        </div>
                        <textarea class="textarea" id="informacoes" placeholder="Ex: tipo de material desejado, ambiente, cidade, prazo, etc."></textarea>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-prev" onclick="prevStep(2)">Voltar</button>
                        <button type="submit" class="btn btn-submit">
                           ✔️ Enviar Informações
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="submission-status" class="hidden"></div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function showStep(step) {
            document.querySelectorAll('.question-wrapper').forEach(wrapper => {
                wrapper.classList.remove('active');
            });
            document.querySelector(`.question-wrapper[data-step="${step}"]`).classList.add('active');
        }

        function nextStep(step) {
            // Validação da etapa atual antes de avançar
            if (currentStep === 1) {
                const nome = document.getElementById('nome').value;
                if (nome.trim() === '') {
                    alert('Por favor, preencha o seu nome.');
                    return;
                }
            }
            if (currentStep === 2) {
                const situacao = document.querySelector('input[name="situacao"]:checked');
                if (!situacao) {
                    alert('Por favor, selecione uma situação.');
                    return;
                }
            }

            currentStep = step;
            showStep(currentStep);
        }

        function prevStep(step) {
            currentStep = step;
            showStep(currentStep);
        }

        // Adicionar efeitos visuais aos radio buttons
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Função para enviar os dados para o webhook
        document.getElementById('atendimentoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            const nome = document.getElementById('nome').value;
            const situacaoRadio = document.querySelector('input[name="situacao"]:checked');
            const informacoes = document.getElementById('informacoes').value;

            const situacaoTextos = {
                'visita': 'Gostaria de um orçamento, mas ainda não tenho as medidas. Desejo agendar uma visita técnica.',
                'orcamento': 'Já tenho as medidas e gostaria de receber um orçamento.',
                'fechar': 'Já tenho um orçamento e gostaria de fechar meu pedido.',
                'acompanhar': 'Já fiz meu pedido e gostaria de acompanhar o andamento.'
            };

            const data = {
                nome: nome,
                situacao: situacaoRadio ? situacaoTextos[situacaoRadio.value] : 'Não informado',
                informacoesAdicionais: informacoes || 'Nenhuma'
            };

            const webhookUrl = 'https://igor-n8n.7hn4wr.easypanel.host/webhook/115e931b-c281-41f4-a934-a4877b308af0';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    // Esconde o formulário e mostra a mensagem de sucesso
                    document.getElementById('atendimentoForm').classList.add('hidden');
                    const statusDiv = document.getElementById('submission-status');
                    statusDiv.innerHTML = `
                        <h2>✅ Enviado com Sucesso!</h2>
                        <p>Obrigado, <strong>${nome}</strong>! Recebemos suas informações e nossa equipe entrará em contato em breve.</p>
                    `;
                    statusDiv.classList.remove('hidden');
                } else {
                    throw new Error('Falha na resposta do servidor.');
                }

            } catch (error) {
                console.error('Erro ao enviar o formulário:', error);
                const statusDiv = document.getElementById('submission-status');
                    statusDiv.innerHTML = `
                        <h2>❌ Erro no Envio</h2>
                        <p>Houve um problema ao enviar suas informações. Por favor, tente novamente mais tarde ou entre em contato por outro canal.</p>
                    `;
                statusDiv.classList.remove('hidden');
                document.getElementById('atendimentoForm').classList.add('hidden');
            }
        });

        // Inicializa o formulário na primeira etapa
        showStep(currentStep);
    </script>
</body>
</html>
